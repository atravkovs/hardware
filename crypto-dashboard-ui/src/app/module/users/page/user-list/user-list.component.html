<div class="container pt-5">
  <div class="row">
    <div class="col">
      <h3>User management</h3>
    </div>
  </div>

  <ng-container *ngIf="users$ | async; let users">
    <div class="row mb-3 mt-3">
      <div class="col">
        <strong>Total</strong> {{ users.totalElements }} users
      </div>
    </div>

    <div class="row mb-3" *ngFor="let user of users.content">
      <div class="col">
        <app-card>
          <div class="d-flex">
            <div>
              <i class="bi bi-person-circle"></i>
            </div>
            <div class="ms-3 pt-4">
              <div class="name-font">{{ user.name }} {{ user.surname }}</div>
              <div class="email-font">
                {{ user.email }}
              </div>
            </div>
          </div>
        </app-card>
      </div>
    </div>
  </ng-container>
</div>
