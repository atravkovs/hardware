<div class="container pt-5">
  <div class="row">
    <div class="col">
      <h3>Devices</h3>
    </div>
  </div>

  <ng-container *ngIf="devices$ | async; let devices">
    <div class="row mb-3 mt-3">
      <div class="col">
        <strong>Total</strong> {{ devices.totalElements }} devices
      </div>
    </div>

    <div class="row mb-3" *ngFor="let device of devices.content">
      <div class="col">
        <app-card>
          <div class="d-flex">
            <div>
              <i class="bi bi-pc"></i>
            </div>
            <div class="ms-3 pt-4">
              <div class="name-font">{{ device.name }}</div>
              <div class="secondary-font">Code {{ device.code }}</div>
            </div>
          </div>
        </app-card>
      </div>
    </div>
  </ng-container>
</div>
