<div class="container pt-5">
  <div class="row">
    <div class="col">
      <h3>Device Details</h3>
    </div>
  </div>

  <ng-container *ngIf="deviceError$ | async; let deviceError">
    <div class="row mt-2">
      <div class="col" *ngIf="deviceError?.error">
        <div class="alert alert-danger" role="alert">
          {{ deviceError.error.message }}
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="device$ | async; let device">
    <div class="row mt-2">
      <div class="col">
        <app-card>
          <div class="d-flex">
            <div>
              <i class="bi bi-pc"></i>
            </div>
            <div class="ms-3 pt-4">
              <div class="name-font">{{ device.name }}</div>
              <div class="secondary-font">Code #{{ device.code }}</div>
            </div>
          </div>
        </app-card>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col">
        <h4>Device Users</h4>
      </div>
    </div>

    <app-add-user
      [deviceId]="device.code"
      (addUser)="addEmail($event)"
    ></app-add-user>

    <ng-container *ngIf="emails.length > 0">
      <div class="mt-3">
        <app-user-list-by-emails
          [emails]="emails"
          (delete)="deleteUser(device, $event)"
        ></app-user-list-by-emails>
      </div>
    </ng-container>
  </ng-container>
</div>
